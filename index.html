<!DOCTYPE html>
<html lang="en">
<head>

  <title>Material Design for Bootstrap</title>
  <!-- MDB icon -->

<body>

				  </button>

				  <!-- Collapsible content -->
				  <div class="collapse navbar-collapse" id="basicExampleNav">

					  </li>

						  aria-haspopup="true" aria-expanded="false">Dropdown</a>

					  </div>
					</form>
				  </div>
				  <!-- Collapsible content -->

				</nav>

			<div class="view" style="background-image: url('https://mdbootstrap.com/img/Photos/Others/architecture.jpg'); background-repeat: no-repeat; background-size: cover; background-position: center center;"> <!-- BILD MUSS NOCH AUSGEWECHSELT WERDEN -->

					<div class="mask rgba-gradient align-items-center">

					  <div class="container padding-top" >

						  <!--Grid column-->
						  <div class="col-md-6 white-text text-center  mt-xl-5 mb-5  " >
							<h1 class="h1-responsive font-weight-bold mt-sm-5">Janic Wermuth Photography  </h1>

						  <!--Grid column-->

					  </div>
					  <!-- Content -->
					</div>

				  </div>

			<script>
			  $(".gallery").magnificPopup({
				delegate: 'a',
				type: 'image',
				gallery:{
				  enabled: true
				}
